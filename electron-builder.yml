appId: com.lineoil.inventory
productName: Line Oil Inventory
directories:
  buildResources: resources
  output: dist
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslint*,prettier*,tsconfig*,jscpd*,vitest*,babel*,*.code-workspace,.gitignore,.gitattributes}'
  - '!README.md'
  - dist
  - out
asarUnpack:
  - resources/**
win:
  executableName: LineOilInventory
  icon: resources/icon.ico
  target: nsis
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Line Oil Inventory
  artifactName: ${productName}-Setup-${version}.${ext}
npmRebuild: false
publish:
  provider: generic
  url: https://example.com/auto-updates